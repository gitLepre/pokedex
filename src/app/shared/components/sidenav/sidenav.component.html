<mat-drawer-container>
  <mat-drawer class="my-drawer" #drawer mode="over">
    <div class="sidenav-container">
      <div class="img-wrapper">
        <!-- <img src="./../../../../assets/img/png/lepre.png" /> -->

        <div class="fc gap-0-5 name">
          <span class="n">Federico Lorrai</span>
          <span class="t">Software Engineer | Web Developer</span>
          <div class="separator"></div>
        </div>
      </div>
      <mat-nav-list class="nav-list">
        <a
          mat-list-item
          (click)="drawer.close()"
          [routerLink]="['/']"
          routerLinkActive="active-link"
          id="route-to-focus-"
        >
          <mat-icon>home_round</mat-icon>
          Pokèdex</a
        >
      </mat-nav-list>
      <div class="flex-1"></div>
      <!-- 
      <a matRipple [href]="'mailto:' + mail" class="link-btn">
        <span>Email</span>
        <mat-icon>outgoing_mail</mat-icon>
      </a> -->

      <div class="wrap">
        <div class="fr gap-1">
          <img
            *ngFor="let social of Social | keyvalue"
            [src]="'assets/img/svg/' + social.value + '.svg'"
            [alt]="social.value + ' logo'"
            (click)="openSocial(Social[social.value])"
            [matTooltip]="social.value"
          />
        </div>
        <p
          style="font-size: 0.62rem; text-align: center; margin-bottom: 8px"
          class="light"
        >
          © 2023 Federico Lorrai. All Rights Reserved.
        </p>
      </div>
      <mat-list-item> </mat-list-item>
    </div>
  </mat-drawer>

  <!-- <a matRipple [href]="'mailto:' + mail" class="sidenav-btn left">
      <span>Contact me</span>
      <mat-icon>forward_to_inbox_round</mat-icon>
    </a> -->

  <div class="topbar">
    <a [routerLink]="['pokedex']">Pokèdex</a>
    <a class="disabled-link" [routerLink]="[]">More Coming</a>
  </div>

  <a matRipple class="sidenav-btn right" (click)="drawer.toggle()">
    <mat-icon>menu_round</mat-icon>
  </a>
  <router-outlet></router-outlet>
  <my-footer></my-footer>
</mat-drawer-container>
