<div mat-dialog-title>
  <div class="fr align-center">
    <h2>Filters</h2>
    <span class="spacer"></span>
    <mat-icon class="close" matDialogClose>close</mat-icon>
  </div>
</div>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-select
        #genSelect
        multiple
        placeholder="All Generations"
        formControlName="generations"
      >
        <mat-option *ngFor="let item of generations" [value]="item.value">
          <span class="capitalize">{{ item.viewValue }}</span>
        </mat-option>
      </mat-select>
      <mat-hint>
        Filtering by {{ genSelect.value.length }} generations
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-select
        #typesSelect
        multiple
        placeholder="All Types"
        formControlName="types"
      >
        <mat-option *ngFor="let type of types" [value]="type">
          <span class="capitalize">{{ type }}</span>
        </mat-option>
      </mat-select>
      <mat-hint> Filtering by {{ typesSelect.value.length }} types </mat-hint>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="clear()">Clear</button>
  <div class="spacer"></div>
  <button mat-button (click)="save()">Apply</button>
</div>
