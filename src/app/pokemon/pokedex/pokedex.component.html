<div class="page-container">
  <pokedex-filters (onFilterChanges)="updateFilters($event)"></pokedex-filters>
  <cdk-virtual-scroll-viewport
    appendOnly
    [itemSize]="265 / currentBreakpoint"
    orientation="vertical"
  >
    <pokemon-card
      *cdkVirtualFor="let pokemon of currentPokemons; templateCacheSize: 0"
      [pokemon]="pokemon"
    >
    </pokemon-card>
  </cdk-virtual-scroll-viewport>
</div>
